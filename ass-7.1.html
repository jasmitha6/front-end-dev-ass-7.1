
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>count</title>
	</head>
    <body>
    <button type="button" onclick="myFunction()">Count!</button>
    <p id="demo">0</p>
    <script>
        var counter = 0; // intializing the count
     function add() {
     return counter += 1;
     }
     // function defined to increment the count
    function myFunction(){
       document.getElementById("demo").innerHTML =add();
     }
   </script>

</body>
</html>
